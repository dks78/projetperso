<script>
    const texte = "Bonjour,je m'appel Aurelien Mestry";
    let index = 0;
    let direction = 1;
    function afficherOuMasquerLettre() {
        const textContainer = document.getElementById("textContainer");
        const lettreActuelle = texte.charAt(index);
        if (direction === 1) {
            textContainer.textContent += lettreActuelle;
            index++;
            if (index === texte.length) {
                direction = -1;
                setTimeout(function () {
                    textContainer.textContent = texte.substring(0, index);
                    setTimeout(afficherOuMasquerLettre, 2000); // Pause avant de masquer
                }, 50);
            } else {
                setTimeout(afficherOuMasquerLettre, 50); // Temporisation entre les lettres
            }
        } else {
            textContainer.textContent = texte.substring(0, index);
            index--;
            if (index === -1) {
                direction = 1;
                setTimeout(afficherOuMasquerLettre, 1000); // Pause avant de réafficher
            } else {
                setTimeout(afficherOuMasquerLettre, 50); // Temporisation entre les lettres
            }
        }
    }
    // Appeler la fonction pour démarrer le cycle
    afficherOuMasquerLettre();
</script>
